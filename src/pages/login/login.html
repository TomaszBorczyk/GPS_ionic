<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="login-wrapper">
        <form class="login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <ion-label class="title"> Login to your account </ion-label>
            <ion-item>
              <ion-input class="username" type="text" id="username" placeholder="Username" formControlName="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input class="password" type="password" id="password" placeholder="Password" formControlName="password"></ion-input>
            </ion-item>
            <div class="error active" *ngIf="loginFailed">
                Invalid user name or password
            </div>
            <button ion-button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
      </div>

</ion-content>
