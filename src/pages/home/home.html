<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Dashboard</h3>
  <h4>{{user.email}}</h4>
  Location: {{location.lat}}, {{location.lon}}
  code: {{error.code}}
  message: {{error.message}}
  <!-- Location: {{location.message}} -->
  
  <button ion-button secondary (click)='createNotification()'>Create notification</button>
</ion-content>
